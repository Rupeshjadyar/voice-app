            });
        }

        function toggleMobileMenu() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        }

        // ==================== TTS FUNCTIONS ====================
        function setupTextareaListeners() {
            const textarea = document.getElementById('tts-text');
            if (textarea) {
                textarea.addEventListener('input', function () {
                    const count = this.value.length;
                    document.getElementById('char-count').textContent = count;
                    // Estimate time (roughly 15 chars per second)
                    const seconds = Math.ceil(count / 15);
                    document.getElementById('time-estimate').textContent = seconds;
                });
            }
        }

        async function previewVoice(lang, voiceType) {
            try {
                const response = await fetch('/preview-voice', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ language: lang, voice_type: voiceType })
                });

                const data = await response.json();
                if (data.success) {
                    const audio = new Audio(data.audio_data);
                    audio.play();
                    showToast(`Previewing ${lang} voice`);
                }
            } catch (error) {
                showToast('Preview failed', 'error');
            }
        }

        async function handleConvert() {
            const text = document.getElementById('tts-text')?.value.trim();
            if (!text) {
                showToast('Please enter some text to convert!', 'error');
                return;
            }

            const btn = document.getElementById('generate-btn');
            const btnText = document.getElementById('btn-text');
            const resultArea = document.getElementById('result-area');

            // Disable button and show loading
            btn.disabled = true;
            btnText.innerHTML = '<div class="loader mx-auto"></div>';
            resultArea.classList.add('hidden');

            // Gather all parameters
            const formData = new FormData();
            formData.append('text', text);
            formData.append('language', document.getElementById('tts-lang').value);
            formData.append('voice_type', document.getElementById('tts-voice').value);
            formData.append('rate', document.getElementById('tts-rate').value);
            formData.append('pitch', document.getElementById('tts-pitch').value);
            formData.append('volume', document.getElementById('tts-volume').value);
            formData.append('style', document.getElementById('tts-style')?.value || 'general');
            formData.append('emotion', document.getElementById('tts-emotion')?.value || 'neutral');
            formData.append('format', document.getElementById('tts-format')?.value || 'mp3');
            formData.append('response_type', 'base64');

            try {
                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    // Update stats
                    state.total++;
                    state.today++;

                    // Update UI stats if on home page
                    if (state.currentPage === 'home') {
                        const statElements = document.querySelectorAll('.text-gradient, .text-blue-400');
                        if (statElements.length >= 2) {
                            statElements[0].textContent = formatNumber(state.total);
                            statElements[1].textContent = formatNumber(state.today);
                        }
                    }

                    // Show result
                    resultArea.classList.remove('hidden');
                    document.getElementById('audio-player').src = data.audio_data;
                    document.getElementById('download-btn').onclick = () => downloadAudio(data.audio_data, data.filename);
                    document.getElementById('generation-method').textContent = `Generated with ${data.method || 'Edge TTS'}`;

                    showToast('Audio generated successfully!');
                } else {
                    showToast(data.error || 'Generation failed', 'error');
                }
            } catch (error) {
                showToast('Network error. Please try again.', 'error');
            } finally {
                // Re-enable button
                btn.disabled = false;
                btnText.innerHTML = '<i class="fa-solid fa-wand-magic-sparkles mr-2"></i>Generate Voice';
            }
        }

        function downloadAudio(audioData, filename) {
            if (!audioData) {
                audioData = document.getElementById('audio-player').src;
                filename = `voice_${new Date().toISOString().slice(0, 19).replace(/:/g, '-')}.mp3`;
            }

            const a = document.createElement('a');
            a.href = audioData;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showToast('Download started!');
        }

        function copyAudioLink() {
            const audioSrc = document.getElementById('audio-player').src;
            navigator.clipboard.writeText(audioSrc).then(() => {
                showToast('Link copied to clipboard!');
            });
        }

        function shareAudio() {
            showToast('Share feature coming soon!');
        }

        // ==================== STATS ====================
        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                state.total = data.total || 1540;
                state.today = data.today || 12;

                // Update UI if stats elements exist
                const totalEl = document.querySelector('.text-gradient');
                const todayEl = document.querySelector('.text-blue-400');
                if (totalEl) totalEl.textContent = formatNumber(state.total);
                if (todayEl) todayEl.textContent = formatNumber(state.today);
            } catch (error) {
                // Fallback to localStorage
                state.total = parseInt(localStorage.getItem('total') || '1540');
                state.today = parseInt(localStorage.getItem('today') || '12');
            }
        }

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', () => {
            navigate('home');

            // Preload voices if available
            if (window.speechSynthesis) {
                window.speechSynthesis.getVoices();
            }
        });
    </script>
</body>
